name: CICD-Prod
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          # Set base path for Azure Blob Storage static website (root path)
          VITE_BASE_PATH: /public

      - name: Deploy
        uses: bacongobbler/azure-blob-storage-upload@v3.0.0
        with:
          source_dir: "./dist"
          container_name: "$web"
          connection_string: ${{ secrets.azureprodconnectingstring }}
          overwrite: "true"
